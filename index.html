<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>？？？？｜HARUOMILABO</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://farm1.static.flickr.com/89/397581862_3ab3287ef9_o.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }

    .center-image {
      width: 40%;
      max-width: 467px;
      transition: transform 0.3s ease;
    }

    .center-image:hover {
      transform: scale(1.2);
      cursor: url('https://cdn.amebaowndme.com/madrid-prd/madrid-web/images/sites/2762588/937ef075e97c626af9cc1b647b1283bf_036ea7260c64428c8a01ea81d6db2c6e.png?width=1168') 50 50, auto;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .loader img {
      width: 100px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }

    .content-view {
      display: none;
      width: 100%;
      height: 100vh;
      background: white;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }

    .content-view.active {
      display: flex;
    }

    .content-image {
      width: 40%;
      max-width: 467px;
      margin-right: 20px;
    }

    .content-image:hover {
      transform: scale(1.2);
      cursor: url('https://cdn.amebaowndme.com/madrid-prd/madrid-web/images/sites/2762588/937ef075e97c626af9cc1b647b1283bf_036ea7260c64428c8a01ea81d6db2c6e.png?width=1168') 50 50, auto;
    }

    .text-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .text-content h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .text-content p {
      font-size: 1.2em;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 2em;
      color: black;
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
      z-index: 1001;
    }

    .close-button:hover {
      color: red;
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <img src="https://cdn.amebaowndme.com/madrid-prd/madrid-web/images/sites/2762588/e59c1530bc677b8391fcb90f014a5fe2_b7b52939886883467e95ef79443a0a7a.png?width=1168" alt="Loading">
  </div>
  <div class="container" id="mainView">
    <img class="center-image" id="centerImage" src="https://cdn.amebaowndme.com/madrid-prd/madrid-web/images/sites/2762588/e59c1530bc677b8391fcb90f014a5fe2_b7b52939886883467e95ef79443a0a7a.png?width=1168" alt="Center Image">
  </div>
  <div class="content-view" id="contentView">
    <button class="close-button" id="closeButton">×</button>
    <img class="content-image" id="contentImage" src="https://cdn.amebaowndme.com/madrid-prd/madrid-web/images/sites/2762588/e59c1530bc677b8391fcb90f014a5fe2_b7b52939886883467e95ef79443a0a7a.png?width=1168" alt="Content Image">
    <div class="text-content">
      <h1>◼︎◼︎◼︎◼︎◼︎◼︎◼︎◼︎◼︎◼︎</h1>
      <p>何かが発表される"かも"</p>
    </div>
  </div>
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loader').classList.add('hidden');
      }, 2000);
    });

    const mainView = document.getElementById('mainView');
    const contentView = document.getElementById('contentView');
    const centerImage = document.getElementById('centerImage');
    const contentImage = document.getElementById('contentImage');
    const closeButton = document.getElementById('closeButton');

    centerImage.addEventListener('click', () => {
      mainView.classList.add('hidden');
      contentView.classList.add('active');
      document.body.style.backgroundImage = 'none';
      document.body.style.backgroundColor = 'white';
    });

    contentImage.addEventListener('click', () => {
      contentView.classList.remove('active');
      mainView.classList.remove('hidden');
      document.body.style.backgroundColor = '';
      document.body.style.backgroundImage = "url('https://farm1.static.flickr.com/89/397581862_3ab3287ef9_o.jpg')";
    });

    closeButton.addEventListener('click', () => {
      contentView.classList.remove('active');
      mainView.classList.remove('hidden');
      document.body.style.backgroundColor = '';
      document.body.style.backgroundImage = "url('https://farm1.static.flickr.com/89/397581862_3ab3287ef9_o.jpg')";
    });
  </script>
</body>
</html>
