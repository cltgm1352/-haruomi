<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>????|HARUOMILABO</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://farm1.static.flickr.com/89/397581862_3ab3287ef9_o.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }

    .center-image {
      width: 50%;
      max-width: 584px;
      transition: transform 0.3s ease;
    }

    .center-image:hover {
      transform: scale(1.2);
      cursor: url('https://cdn.amebaowndme.com/madrid-prd/madrid-web/images/sites/2762588/937ef075e97c626af9cc1b647b1283bf_036ea7260c64428c8a01ea81d6db2c6e.png?width=1168') 50 50, auto;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .loader img {
      width: 100px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <img src="https://cdn.amebaowndme.com/madrid-prd/madrid-web/images/sites/2762588/e59c1530bc677b8391fcb90f014a5fe2_b7b52939886883467e95ef79443a0a7a.png?width=1168" alt="Loading">
  </div>
  <div class="container">
    <img class="center-image" src="https://cdn.amebaowndme.com/madrid-prd/madrid-web/images/sites/2762588/e59c1530bc677b8391fcb90f014a5fe2_b7b52939886883467e95ef79443a0a7a.png?width=1168" alt="Center Image">
  </div>
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loader').classList.add('hidden');
      }, 2000);
    });
  </script>
</body>
</html>
